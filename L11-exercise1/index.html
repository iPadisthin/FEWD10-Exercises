<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Layout exercise</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="hamburger">&#9776;</div>
                <ul>
                    <li>About</li>
                    <li>Contact</li>
                    <li>Facebook</li>
                    <li>About</li>
                    <li>Contact</li>
                    <li>Facebook</li>
                </ul>
            </nav>
        </header>
        <main>
            <div>
                <p>Hello</p>
            </div>
            <div class="row cf">
                <div class="one-fourth">
                    <p>Hello</p>
                </div>
                <div class="one-fourth">
                    <p>Hello</p>
                </div>
                <div class="one-fourth">
                    <p>Hello</p>
                </div>
                <div class="one-fourth">
                    <p>Hello</p>
                </div>
            </div>
            <div class="cf parent">
                <div class="one-third">
                    <p>Hello</p>
                </div>
                <div class="one-third">
                    <p>Hello</p>
                </div>
                <div class="one-third">
                    <p>Hello</p>
                </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
