<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fireside freelancing</title>
        <link type="text/css" rel="stylesheet" href="normalize.css">
        <link type="text/css" rel="stylesheet" href="my.css">
    </head>
    <body class="home">
        <main>
            <form action="index.html" method="get" enctype="multipart/form-data">
                <fieldset>
                    <legend>Contact Info</legend>
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" placeholder="First">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Last">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="email">
                </fieldset>
                
                <input type="password" name="password" placeholder="password">
                <input type="submit" value="Push Me">
                <input type="file" name="CV" value="CV">
                <input type="checkbox" name="newsletter" id="newsletter" value="yes">
                <label for="newsletter">Newsletter</label>
                <label for="date">Date</label>
                <input type="date" name="mydate" id="date">
            </form>  
            
            
        </main>
        <footer>
            
        </footer>
    </body>
</html>
